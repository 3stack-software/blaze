<head>
  <title>liverange test</title>
</head>

<body>
  {{> results }}
</body>

<template name="results">
  {{#each results}}
    {{#if type_is "assert"}}
      <div class="assert">
        {{message}}
        <div class="expected">Expected:
          {{#if not}}Any value but{{/if}} {{expected}}</div>
        <div class="actual">Actual: {{actual}}</div>
      </div>
    {{else}}
      <div class="{{type}}">{{message}}</div>
    {{/if}}
  {{/each}}
</template>

<template name="test_renderList_each">
  Before{{render_count}}
  {{#each data}}
    {{name}}{{weather "here"}}
  {{/each}}
  Middle
  {{#each data2}}
    {{name}}
  {{else}}
    Else
  {{/each}}
  After
</template>
